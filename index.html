<!DOCTYPE html>
	<head>
		<meta charset="utf-8">

		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Modern Art</h1>

			<section id="content">
				<canvas id="Lightning" data-processing-sources="Lightning.pde">
